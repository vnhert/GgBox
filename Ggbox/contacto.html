    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-box-seam me-2"></i>Gg box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-primary btn-sm"><i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión</a>
                    </li>
                    <li class="nav-item ms-2">
                         <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>
                        </a>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center fw-bold mb-2">Contacto y Reseñas</h2>
                        <p class="text-center text-body-secondary mb-4">¡Nos encantaría saber tu opinión!</p>
                        
                        <!-- El 'onsubmit' llama a nuestra función de JS antes de enviar el formulario -->
                        <form id="review-form" onsubmit="return validateReviewForm()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Tu Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Tu Correo Electrónico</label>
                                <input type="text" class="form-control" id="email" placeholder="tu_correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                        <label for="contact-rating" class="form-label">Calificación</label>
                        <select class="form-select" id="contact-rating" required>
                            <option value="" selected disabled>Elige una puntuación...</option>
                            <option value="5">⭐⭐⭐⭐⭐ (Excelente)</option>
                            <option value="4">⭐⭐⭐⭐ (Bueno)</option>
                            <option value="3">⭐⭐⭐ (Regular)</option>
                            <option value="2">⭐⭐ (Malo)</option>
                            <option value="1">⭐ (Muy Malo)</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecciona una calificación.
                        </div>
                            <div class="mb-3">
                                <label for="reseña" class="form-label">Tu Reseña</label>
                                <textarea class="form-control" id="reseña" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Reseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Gg Box - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function validateReviewForm() {
            // 1. Obtener los valores de los campos del formulario.
            const nombreInput = document.getElementById('nombre');
            const emailInput = document.getElementById('email');
            const reseñaInput = document.getElementById('reseña');

            const nombre = nombreInput.value;
            const email = emailInput.value;
            const reseña = reseñaInput.value;

            // 2. Validar que el nombre no esté vacío.
            if (nombre.trim() === '') {
                alert('Sugerencia: Por favor, ingresa tu nombre.');
                nombreInput.focus(); 
                return false; 
            }

            // 3. Validar que el correo no esté vacío.
            if (email.trim() === '') {
                alert('Sugerencia: Por favor, ingresa tu correo electrónico.');
                emailInput.focus();
                return false;
            }

            // 4. Validar que el correo contenga un '@'.
            if (!email.includes('@')) {
                alert('Error: El formato del correo no es válido. Debe contener un "@".');
                emailInput.focus();
                return false;
            }

            // 5. Validar que la reseña no esté vacía.
            if (reseña.trim() === '') {
                alert('Sugerencia: Por favor, escribe tu reseña.');
                reseñaInput.focus();
                return false;
            }
            

            // 6. Si todas las validaciones pasan, mostrar mensaje de éxito y redirigir.
            alert('¡Reseña registrada correctamente! Gracias por tu opinión.');
            window.location.href = 'index.html'; // Redirige al usuario al Home.
            
            // Se retorna false para asegurar que la redirección con JS funcione primero.
            return false; 
        }
    </script>
</body>
</html>
