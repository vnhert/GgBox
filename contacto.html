<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gg box - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-box-seam me-2"></i>Gg box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                     <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-primary btn-sm"><i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión</a>
                    </li>
                    <li class="nav-item ms-2">
                         <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center fw-bold mb-4">Contacto</h1>
                <div class="card shadow border-0">
                    <div class="card-body p-4 p-md-5">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="fname" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="fname" name="fname" required>
                            </div>

                            <fieldset class="mb-3">
                                <legend class="col-form-label">Tipo de negocio:</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="mayorista" name="negocio" value="MAYORISTA" checked>
                                    <label class="form-check-label" for="mayorista">Mayorista</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="minorista" name="negocio" value="MINORISTA">
                                    <label class="form-check-label" for="minorista">Minorista</label>
                                </div>
                            </fieldset>

                            <div class="mb-3">
                                <label for="comunas" class="form-label">Comuna:</label>
                                <select class="form-select" id="comunas" name="comunas">
                                    <option value="Cerrillos">Cerrillos</option>
                                    <option value="Navia">Cerro Navia</option>
                                    <option value="Conchalí">Conchalí</option>
                                    <option value="Bosque">El Bosque</option>
                                    <option value="Estación">Estación Central</option>
                                    <option value="Huechuraba">Huechuraba</option>
                                    <option value="Independencia">Independencia</option>
                                    <option value="Cisterna">La Cisterna</option>
                                    <option value="Florida">La Florida</option>
                                    <option value="Granja">La Granja</option>
                                    <option value="Pintana">La Pintana</option>
                                    <option value="Reina">La Reina</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Comentario:</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <input type="reset" class="btn btn-secondary" value="Limpiar">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Gg Box - Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación básica del formulario
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación simple
            const nombre = document.getElementById('fname').value;
            const mensaje = document.getElementById('message').value;
            
            if (nombre.trim() === '' || mensaje.trim() === '') {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }
            
            // Si la validación es exitosa
            alert('¡Gracias por contactarnos! Su mensaje ha sido enviado.');
            this.reset();
        });
    </script>
</body>
</html>
