<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Gg box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Script de Validación Básico para Crear Cuenta -->
    <script>
        function validateRegisterForm() {
            // Obtener los valores de los campos
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            const username = usernameInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validar que el usuario no esté vacío
            if (username.trim() === '') {
                alert('Sugerencia: Por favor, elige un nombre de usuario.');
                usernameInput.focus();
                return false;
            }

            // Validar que la contraseña no esté vacía y tenga largo mínimo
            if (password.length < 6) {
                alert('Error: La contraseña debe tener al menos 6 caracteres.');
                passwordInput.focus();
                return false;
            }

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Error: Las contraseñas no coinciden.');
                confirmPasswordInput.focus();
                return false;
            }

            // Si todo es correcto, mostrar éxito y redirigir
            alert('¡Cuenta creada con éxito! Ahora puedes iniciar sesión.');
            window.location.href = 'login.html';

            return false; // Previene el envío tradicional del formulario
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-box-seam me-2"></i>Gg box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="login.html" class="btn btn-primary btn-sm"><i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión</a></li>
                    <li class="nav-item ms-2"><a class="nav-link" href="carrito.html"><i class="bi bi-cart-fill"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center fw-bold mb-4">Crear Cuenta</h2>
                        <form id="register-form" onsubmit="return validateRegisterForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Elige un Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Crea una Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirma tu Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <p class="text-center text-body-secondary mt-3 mb-0">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
